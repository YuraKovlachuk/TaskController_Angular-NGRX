<div class="user">
  <div class="user__avatar-box">
    <img [src]="api + user.avatar" class="user__avatar" alt="user-avatar"/>
    <div class="user__avatar-hover">
      <p class="material-icons" (click)="modalService.show(modalService.editModalKey)">&#xe439;</p>
    </div>
  </div>
  <h2 class="user__username">{{user.username}}</h2>
</div>
